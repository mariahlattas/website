{% for item in page.stations %} 
        {% if forloop.last == false %}
            {% if page.stations.size == 2 %}
                <a href="{{ page.stations[item.index0] }}">{{ item }}</a>
            {% else %}
                <a href="{{ page.stations[item.index0] }}">{{ item }}</a>, 
            {% endif %}
        {% else %}
            and <a href="{{ page.stations[last] }}">{{ item }}</a>.
        {% endif %}
    {% endfor %}
